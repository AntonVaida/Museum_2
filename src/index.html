<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="#" class="header__logo">
              <img
              src="./images/icons/NAMU.svg"
              alt="Logo"
              class="header__logo-Img"
              >
            </a>
            <div class="header__items">
              <a href="#menu" class="header__burger">
                <img
                  src="../src/images/icons/burger.svg"
                  alt="menu"
                  class="header__burger-img">
              </a>
              <div class="header__lang">
                <select
                  name="lang"
                  id="lang"
                  class="header__lang--select"
                >
                  <option value="UA" class="header__lang--select-item">UA</option>
                  <option value="EN" class="header__lang--select-item">EN</option>
                </select>
              </div>
            </div>
          </div>
          <div class="header__inform">
            <span class="header__date">10 серпня - 10 листопада</span>
            <h1 class="header__slogan">Мистецтво ХІХ - ХХ ст.</h1>
            <p class="header__text">Внесок українських митців у світову культуру 19-20 ст.</p>
          </div>
          <a href="#" class="header__button button">Купити квиток</a>
        </div>
        <span class="header__date-bottom">10.08 - 10.10</span>
      </div>
    </header>
    <nav class="menu page__menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="#" class="header__logo">
              <img
              src="./images/icons/NAMU.svg"
              alt="Logo"
              class="menu__logo-Img"
              >
            </a>
            <div class="menu__items">
              <a class="menu__burger" href="#">
                <img
                  src="../src/images/icons/cross.svg"
                  alt="menu"
                  class="menu__burger-img">
              </a>
              <div class="menu__lang">
                <select
                  name="lang"
                  id="#"
                  class="menu__lang--select"
                >
                  <option value="UA" class="menu__lang--select-item">UA</option>
                  <option value="EN" class="menu__lang--select-item">EN</option>
                </select>
              </div>
            </div>
          </div>
          <p class="menu__time">
            Розклад сьогодні:<br>
            <span class="menu__time menu__time--hours">12:00 - 19:00</span>
          </p>
          <p class="menu__place">
            Адреса:<br>
            <span class="menu__place menu__place--addres">Київ, вул. М. Грушевського, 6</span>
          </p>

          <ul class="menu__list">
            <li class="menu__item">Актуальні виставки</li>
            <li class="menu__item">Найближчі події</li>
            <li class="menu__item">Новини</li>
          </ul>

          <span class="menu__line"></span>

          <a href="#" class="menu__button button">Купити квиток</a>
        </div>
      </div>
    </nav>

    <main class="main"></main>

    <footer class="footer"></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
